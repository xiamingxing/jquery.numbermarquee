<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Numbermarquee demo</title>
    <script src="../libs/jquery-loader.js"></script>
    <script src="../src/jquery.numbermarquee.js"></script>
    <style>
        .charClass {
            margin: 10px;
            border-radius: 2px;
            padding: 0 5px;
            background-color: #000;
            box-shadow: 10px 10px 5px #888888;
        }
        #numlist {
            font-size: 40px; height: 100px; margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="numlist"></div>
<script>
    $('#numlist').numbermarquee({
        size: 12,
        callBack: function () {
        },
        targetValue: function(series){
            var time = new Date().getTime(),
                newTime = new Date(time),
                year = newTime.getFullYear(),
                month = newTime.getMonth() + 1,
                date = newTime.getDate(),
                hour = newTime.getHours(),
                minutes = newTime.getMinutes(),
                seconds = newTime.getSeconds();
            return Number('' + year + month + date + hour + minutes + seconds);
        },
        targetValue: 19900725,
        speed: 1000
    });
</script>
</body>
